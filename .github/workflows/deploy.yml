name: Deploy Node App with Docker

on:
  push:
    tags:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Copy project to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "." # Copies the entire project directory
          target: ${{ secrets.TARGET_PATH }}

      - name: Build and Run Docker Container on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd {{ secrets.TARGET_PATH }}
            docker build -t telegram-crypto-bot .
            docker stop telegram-crypto-bot || true
            docker rm telegram-crypto-bot || true
            docker run -d --name telegram-crypto-bot -p 80:80 telegram-crypto-bot
